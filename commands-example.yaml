# Example configuration showing various command types

commands:
  # Git commands
  - name: "Current Branch"
    cmd: "git"
    args: ["branch", "--show-current"]
  
  - name: "Last Commit"
    cmd: "git"
    args: ["log", "-1", "--pretty=format:%h - %an, %ar : %s"]
  
  - name: "Git Status"
    cmd: "git"
    args: ["status", "--short"]
  
  - name: "Uncommitted Changes"
    cmd: "git"
    args: ["diff", "--stat"]
  
  - name: "Remote URL"
    cmd: "git"
    args: ["remote", "get-url", "origin"]
  
  # File system checks
  - name: "Count Files"
    cmd: "sh"
    args: ["-c", "find . -type f | wc -l"]
  
  - name: "Disk Usage"
    cmd: "du"
    args: ["-sh", "."]
  
